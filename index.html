<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #d43f5d;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #8a2b42;
            font-size: 1.2rem;
            font-style: italic;
        }
        
        .envelope-container {
            position: relative;
            width: 500px;
            max-width: 90%;
            perspective: 1000px;
            margin-bottom: 40px;
        }
        
        .envelope {
            background-color: #fff9f9;
            border-radius: 10px;
            padding: 50px 40px;
            box-shadow: 0 15px 35px rgba(212, 63, 93, 0.3);
            text-align: center;
            border: 2px solid #ff6b93;
            position: relative;
            z-index: 2;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .envelope:hover {
            transform: translateY(-5px);
        }
        
        .envelope:before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 20px;
            background-color: #ff6b93;
            border-radius: 5px 5px 0 0;
            z-index: 1;
        }
        
        .envelope:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.3) 50%, transparent 70%);
            border-radius: 10px;
            z-index: 1;
            pointer-events: none;
        }
        
        .question {
            font-size: 2.2rem;
            color: #d43f5d;
            margin-bottom: 40px;
            line-height: 1.3;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .name {
            color: #ff4081;
            font-weight: 700;
            text-decoration: underline;
        }
        
        .buttons-container {
            position: relative;
            width: 100%;
            height: 120px;
            margin-top: 20px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            position: relative;
            z-index: 10;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .yes-btn {
            background-color: #4CAF50;
            color: white;
            z-index: 11;
        }
        
        .yes-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        
        .no-btn {
            background-color: #f44336;
            color: white;
            position: absolute;
            z-index: 10;
        }
        
        .no-btn:hover {
            background-color: #d32f2f;
        }
        
        .floating {
            position: absolute;
            transition: all 0.5s ease;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            color: #ff4081;
            font-size: 1.5rem;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #8a2b42;
            font-size: 1rem;
            max-width: 600px;
            line-height: 1.5;
        }
        
        .response {
            margin-top: 30px;
            font-size: 2rem;
            color: #d43f5d;
            font-weight: 700;
            text-align: center;
            min-height: 60px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .show {
            opacity: 1;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, -80px) rotate(20deg); }
            50% { transform: translate(-80px, 60px) rotate(-20deg); }
            75% { transform: translate(120px, 40px) rotate(15deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        
        @keyframes heartFloat {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .question { font-size: 1.8rem; }
            .envelope-container { width: 95%; }
            .buttons { flex-direction: column; align-items: center; gap: 20px; }
            .btn { width: 200px; }
            .buttons-container { height: 220px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-heart"></i> Valentine's Day Proposal <i class="fas fa-heart"></i></h1>
        <p class="subtitle">A special question for a special person</p>
    </div>
    
    <div class="envelope-container">
        <div class="envelope">
            <div class="question">Asa, will you be my Valentine?</div>
            <div class="buttons-container">
                <div class="buttons">
                    <button class="btn yes-btn" id="yesBtn">Yes!</button>
                    <button class="btn no-btn" id="noBtn">No</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="response" id="response"></div>
    
    <div class="footer">
        <p><i class="fas fa-heartbeat"></i> Made with love for Asa. No matter what you choose, you're always special! <i class="fas fa-heartbeat"></i></p>
        <p style="margin-top: 10px; font-size: 2.9rem;">‚ù§Ô∏è</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const response = document.getElementById('response');
            const envelope = document.querySelector('.envelope');
            const body = document.body;
            const buttonsContainer = document.querySelector('.buttons-container');
            
            // Get button dimensions
            const yesBtnRect = yesBtn.getBoundingClientRect();
            const noBtnRect = noBtn.getBoundingClientRect();
            const buttonWidth = noBtnRect.width;
            const buttonHeight = noBtnRect.height;
            
            // Track how many times the No button has been hovered/clicked
            let noHoverCount = 0;
            
            // Store the current position of the No button
            let currentNoBtnPosition = { x: 0, y: 0 };
            
            // Function to check if two elements overlap
            function elementsOverlap(element1, element2) {
                const rect1 = element1.getBoundingClientRect();
                const rect2 = element2.getBoundingClientRect();
                
                return !(
                    rect1.right < rect2.left || 
                    rect1.left > rect2.right || 
                    rect1.bottom < rect2.top || 
                    rect1.top > rect2.bottom
                );
            }
            
            // Function to find a non-overlapping position for the No button
            function findNonOverlappingPosition() {
                const containerRect = buttonsContainer.getBoundingClientRect();
                const yesRect = yesBtn.getBoundingClientRect();
                
                // Define safe zones (areas where No button won't overlap with Yes button)
                // We'll try multiple positions until we find one that doesn't overlap
                const maxAttempts = 50;
                let attempts = 0;
                
                while (attempts < maxAttempts) {
                    // Generate a random position within the container
                    const randomX = Math.random() * (containerRect.width - buttonWidth);
                    const randomY = Math.random() * (containerRect.height - buttonHeight);
                    
                    // Temporarily position the No button
                    noBtn.style.left = `${randomX}px`;
                    noBtn.style.top = `${randomY}px`;
                    
                    // Check if it overlaps with Yes button
                    if (!elementsOverlap(noBtn, yesBtn)) {
                        // Also ensure it's not too close to the Yes button
                        const noRect = noBtn.getBoundingClientRect();
                        const distanceX = Math.abs(noRect.left - yesRect.left);
                        const distanceY = Math.abs(noRect.top - yesRect.top);
                        
                        // Minimum distance between buttons (at least 20px)
                        if (distanceX > 20 || distanceY > 20) {
                            currentNoBtnPosition = { x: randomX, y: randomY };
                            return { x: randomX, y: randomY };
                        }
                    }
                    
                    attempts++;
                }
                
                // If we couldn't find a non-overlapping position after max attempts,
                // place it at the opposite side of the container
                const fallbackX = yesRect.left < containerRect.width / 2 ? 
                    containerRect.width - buttonWidth - 20 : 20;
                const fallbackY = yesRect.top < containerRect.height / 2 ? 
                    containerRect.height - buttonHeight - 20 : 20;
                
                currentNoBtnPosition = { x: fallbackX, y: fallbackY };
                return { x: fallbackX, y: fallbackY };
            }
            
            // Initialize No button position
            const initialPosition = findNonOverlappingPosition();
            noBtn.style.left = `${initialPosition.x}px`;
            noBtn.style.top = `${initialPosition.y}px`;
            
            // When Yes is clicked
            yesBtn.addEventListener('click', function() {
                response.textContent = "Yay! ‚ù§Ô∏è You've made me the happiest person! Happy Valentine's Day!";
                response.classList.add('show');
                
                // Create floating hearts animation
                createHearts(30);
                
                // Change background to celebration mode
                body.style.background = "linear-gradient(135deg, #ffafbd, #ffc3a0, #a1ffce, #faffd1)";
                
                // Make envelope pulse with happiness
                envelope.style.animation = "pulse 1s infinite";
                
                // Disable the No button
                noBtn.disabled = true;
                noBtn.style.opacity = "0.5";
                noBtn.style.cursor = "not-allowed";
            });
            
            // When No is hovered
            noBtn.addEventListener('mouseenter', function(e) {
                if (noBtn.disabled) return;
                
                noHoverCount++;
                
                // Find a new non-overlapping position
                const newPosition = findNonOverlappingPosition();
                
                // Add floating animation
                noBtn.style.animation = `float 0.5s ease`;
                
                // Change button text occasionally (but less frequently)
                if (noHoverCount === 3) {
                    noBtn.textContent = "Are you sure?";
                } else if (noHoverCount === 6) {
                    noBtn.textContent = "Think again!";
                } else if (noHoverCount === 9) {
                    noBtn.textContent = "Maybe?";
                } else if (noHoverCount === 12) {
                    noBtn.textContent = "Please?";
                } else if (noHoverCount >= 15) {
                    noBtn.textContent = "Say yes! ‚ù§Ô∏è";
                }
                
                // Create a few hearts when button moves
                if (noHoverCount > 1) {
                    createHearts(3);
                }
                
                // Remove animation after it completes
                setTimeout(() => {
                    noBtn.style.animation = '';
                }, 500);
            });
            
            // When No is clicked (in case they manage to catch it)
            noBtn.addEventListener('click', function(e) {
                if (noBtn.disabled) return;
                
                e.preventDefault();
                
                if (noHoverCount < 5) {
                    response.textContent = "Oh no! Please reconsider... ü•∫";
                } else if (noHoverCount < 10) {
                    response.textContent = "My heart is breaking... üíî";
                } else {
                    response.textContent = "You're persistent! But my heart still hopes... ‚ù§Ô∏è";
                }
                response.classList.add('show');
                
                // Create sad hearts
                createHearts(5, true);
                
                // Find another position for the No button (even when clicked)
                const newPosition = findNonOverlappingPosition();
                
                // Reset after 3 seconds
                setTimeout(() => {
                    response.classList.remove('show');
                }, 3000);
            });
            
            // Function to create floating hearts
            function createHearts(count, isSad = false) {
                for (let i = 0; i < count; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = isSad ? 'üíî' : '‚ù§Ô∏è';
                    
                    // Random position
                    const startX = Math.random() * window.innerWidth;
                    heart.style.left = `${startX}px`;
                    heart.style.bottom = '0';
                    
                    // Random size
                    const size = Math.random() * 30 + 20;
                    heart.style.fontSize = `${size}px`;
                    
                    // Random animation delay
                    const delay = Math.random() * 1;
                    heart.style.animationDelay = `${delay}s`;
                    
                    // Random animation duration
                    const duration = Math.random() * 2 + 2;
                    heart.style.animation = `heartFloat ${duration}s ease-in forwards`;
                    
                    document.body.appendChild(heart);
                    
                    // Remove heart after animation completes
                    setTimeout(() => {
                        heart.remove();
                    }, (duration + delay) * 1000);
                }
            }
            
            // Add some initial decorative hearts
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                
                // Random position
                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * window.innerHeight;
                heart.style.left = `${startX}px`;
                heart.style.top = `${startY}px`;
                
                // Random size
                const size = Math.random() * 20 + 10;
                heart.style.fontSize = `${size}px`;
                
                // Random opacity
                heart.style.opacity = '0.3';
                
                document.body.appendChild(heart);
            }
        });
    </script>
</body>
</html>
